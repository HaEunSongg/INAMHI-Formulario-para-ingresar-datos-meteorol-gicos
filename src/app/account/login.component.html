<div class="card divLoginHeader">
    <h4 class="card-header">
      <img src="../../../assets/icons/inamhi.png" alt="inahmilogo"  style="width:70px;height:40px;"/>
      Login
    </h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Se requiere nombre de usuario</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">se requiere contraseña</div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="loginbutton">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
                <a routerLink="../register" class="registerbutton">Register</a>
            </div>
        </form>
    </div>
</div>
