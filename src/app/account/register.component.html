<header class="header">
  <a href="" class="logo">INAMHI</a>
  <input class="menu-btn" type="checkbox" id="menu-btn" />
  <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
  <ul class="menu">
    <li><a routerLink="../reguser" class="btn btn-link">Register User</a></li>
    <li><a routerLink="../viewuser" class="btn btn-link">View Users</a></li>
    <li><a routerLink="../viewreguser" class="btn btn-link">View Register Prognostic</a></li>
    <li><a routerLink="../login" class="btn btn-link">Login</a></li>
  </ul>
</header>



<div class="card">
    <h4 class="card-header">Formulario para ingresar datos meteorológicos</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="station">Select a Station : </label>
                <select id="stations" name="stationlist" form="stationform">
                  <option value="Quito">Quito</option>
                  <option value="Loja">Loja</option>
                  <option value="Cuenca">Cuenca</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Temperatura-Max</label>
                <input type="float" formControlName="tempmax" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.tempmax.errors" class="invalid-feedback">
                    <div *ngIf="f.tempmax.errors.required">Temperatura-Max is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Temperatura-Min</label>
                <input type="float" formControlName="tempmin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.tempmin.errors" class="invalid-feedback">
                    <div *ngIf="f.tempmin.errors.required">Temperatura-Min is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Percipitation</label>
                <br>
                <input type="radio" id="si" name="percipitation" value="si"
             checked>
      <label for="si">Si</label>
    </div>
    <div>
      <input type="radio" id="No" name="percipitation" value="No">
      <label for="No">No</label>
            </div>
            <br><br>
            <div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Entregar
                </button>
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</div>
